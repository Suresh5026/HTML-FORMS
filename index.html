<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation with Forms</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div style="border: 1px solid silver;
    border-radius: .2rem; background-color:honeydew;">
    <div class="container h-100">
        <div class="row h-100">
            <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                <div class="d-table-cell align-middle">

                    <div class="text-center mt-4">
                        <h1 id="title" class="h2" style="background-color:palevioletred; border: 1px solid silver;
                        border-radius: .2rem;">Registration Form</h1>
                        <p class="lead" id="description">
                            Creating the registration form for users most liked food.
                        </p>
                    </div>

                    <div class="food">
                        <div class="food-body">
                            <div class="m-sm-4">
                                <form id="form" onsubmit="return false">
                                    <div class="form-group">
                                        <label>First Name</label>
                                        <input class="form-control form-control-lg" type="text" id="first-name" name="name" placeholder="Enter your name" required>
                                    </div>
                                    <div class="form-group">
                                        <label>Last Name</label>
                                        <input class="form-control form-control-lg" type="text" id="last-name" name="lname" placeholder="Enter your last name" required>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label>Address</label><br>
                                        <textarea id="address" type="text" placeholder="Enter your address"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label>Pincode</label>
                                        <input class="form-control form-control-lg" type="text" id="pincode" name="pincode" placeholder="Enter your last name" required>
                                    </div>
                                    <div id="gender" class="form-group">
                                        <label >Gender</label><br>
                                        
                                            <input type="radio" name="gender" id="Male">
                                            <label for="Male">Male</label><br>
                                            <input type="radio" name="gender" id="Female">
                                            <label for="Female">Female</label><br>
                                            
                                    </div>
                                    <div class="form-group">
                                        <label>State</label>
                                        <input class="form-control form-control-lg" type="text" id="state" name="state" placeholder="Enter your state name" required>
                                    </div>
                                    <div class="form-group">
                                        <label>Country</label>
                                        <input class="form-control form-control-lg" type="text" id="country" name="country" placeholder="Enter your country name" required>
                                    </div>
                                    <div class="form-group">
                                        <label>Food Items</label>
                                        <div>
                                            <input type="radio" id="biriyani" name="food1">
                                            <label for="biriyani">Biriyani</label><br>
                                            <input type="radio" id="pizza" name="food2">
                                            <label for="pizza">Pizza</label><br>
                                            <input type="radio" id="pasta" name="food1">
                                            <label for="pasta">Pasta</label><br>
                                            <input type="radio" id="Burger" name="food2">
                                            <label for="Burger">Burger</label><br>
                                            <input type="radio" id="Tandoori" name="food1">
                                            <label for="Tandoori">Tandoori</label><br>
                                          </div>
                                        </div>
                                        <div class="text-center mt-3">
                                            <button id="submit" class="btn btn-lg btn-primary" onclick="importTable()">Submit</button>
                                            <button class="btn btn-lg btn-primary" onclick="clearInputField()">Clear</button>
                                        </div>
                                    

                                    </div>
                                    
                                    
                                </form>
                                
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <h1 class="text-center">Data</h1>
    <div id="tables">
        <table id="tableEle" class="table">
            <thead>
                <tbody>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Address</th>
                    <th>Pincode</th>
                    <th>State</th>
                    <th>Country</th>
                </tr>
            </tbody>
            </thead>
        </table>
    </div>
</div>
    <script src="script.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
